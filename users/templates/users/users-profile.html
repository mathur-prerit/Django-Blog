{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
	<h2>{{ user.username }}</h2>
	<img src="{{ user.profile.image.url }}">
</div>
<div>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>
				Update Profile
			</legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
		</fieldset>
		<div>
			<button type="submit">Update</button>
		</div>
	</form>
</div>
{% endblock content %}
