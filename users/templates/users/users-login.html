{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>
				Login!
			</legend>
			{{ form|crispy }}
		</fieldset>
		<div>
			<button type="submit">Sign In</button>
		</div>
	</form>
	<div>
		<a href='/register/'>Sign Up</a>
	</div>
</div>
{% endblock content %}
