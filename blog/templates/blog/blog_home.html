{% extends "blog/base.html" %}
{% block content %}
<h1>My blog Posts</h1>
<div>
	{%  for post in posts %}
	<div>
		<h3><a href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
		<h5>{{ post.author }}</h5>
		<img src="{{ post.author.profile.image.url }}">
		<h5>{{ post.date_posted|date:"d F, Y" }}</h5>
		<p>{{ post.description }}</p>
	</div>
	{% endfor %}
</div>
{% endblock content %}
