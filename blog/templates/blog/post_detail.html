{% extends "blog/base.html" %}
{% block content %}
<h1>My blog Posts</h1>
<div>
	<div>
		<h3>{{ object.title }}</h3>
		<h5>{{ object.author }}</h5>
		<img src="{{ object.author.profile.image.url }}">
		<h5>{{ object.date_posted|date:"d F, Y" }}</h5>
		<p>{{ object.description }}</p>
	</div>
</div>
{% endblock content %}
